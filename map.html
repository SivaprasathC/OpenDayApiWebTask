<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>OpenDay</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <style>
         #map { height: 550px; width:60%;margin:20%;margin-top: 40px;margin-bottom: 20px;} #back{
    position: relative;
}
#back button{
    width: 300px;
    height:60px;
    position: absolute;
    top: 10px;
    left: 40%;
    background-color: #1f2842;
    color: #4ec1b5;
    font-size: large;
    font-weight: bold;
    border-radius: 10px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
}
     </style>
     <script src="script.js"></script>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
        <h1>Open Day</h1>
        <img src="" alt="">
    </div>
    <div id="map"></div>


    
    <script>
        var map = L.map('map').setView([12.81,66.58],5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 5
        }).addTo(map);
        fetch("http://openday.kumaraguru.in/api/v1/departments/")
        .then(response=> response.json())
        .then(res=>{
        const data=res;
     data.forEach(depart => {
           marker = new L.marker([depart.longitude,depart.latitude])
           .bindPopup(depart.name)
         .addTo(map); 
        })
   })
    </script>
    <div id="back">
        <a href="index.html"><button>Back To Home</button></a>
    </div>
    <div id="department"></div>
    <div id="depdetail"></div>
     
</body>

</html>
